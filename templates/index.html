<!DOCTYPE html >
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Tornado Chat Demo</title>
    <link rel="stylesheet" href="{{ static_url('chat.css') }}" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url('chat.js') }}" type="text/javascript"></script>
</head>
<body>
<div id="nav">
    <b>{{ current_user["name"] }}</b> -
    <a href="/auth/logout">{{ _("Sign out") }}</a>
</div>
<div id="body">


    <div id="music">
        <ul class="menu">
            <li><a class="play" href="{{ static_url('music/OneRepublic_WakingUp_GoodLife.mp3') }}">GoodLife</a></li>
            <li><a class="play" href="{{ static_url('music/TheFlamingLips_Yoshimi_DoYouRealize.mp3') }}">DoYouRealize</a></li>
        </ul>
        <section class="song">
        </section>
    </div>


    <div id="inbox">
        {% for message in messages %}
        {% module Template("message.html", message=message) %}
        {% end %}
    </div>
    <div id="input">
        <form action="/a/message/new" method="post" id="messageform">
            <table>
                <tr>
                    <td><input name="body" id="message" style="width:500px"/></td>
                    <td style="padding-left:5px">
                        <input type="submit" value="{{ _('Post') }}"/>
                        <input type="hidden" name="next" value="{{ request.path }}"/>
                        {% module xsrf_form_html() %}
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
